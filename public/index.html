<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Watch This!</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<!-- Header -->
	<div class="header container">
		<h1>Watch This!</h1>
	</div>

<!-- Sign-in form -->

	<div class="form container">
		<form id="sign-in-form">
			<input id="userName" type="text" name="" placeholder="Username">
			<input id="password" type="text" name="" placeholder="Password">
			<button class="button" id="sign-in">Sign-In</button>
		</form>
	</div>

<!-- Search form -->

	<div class="search container">
		<form id="search-form">
			<input id="user-search" type="text" name="" placeholder="Search for a Movie">
			<button class="button" id="search">Search</button>
		</form>
	</div>

<!-- Search results -->

	<div class="results container">
		<p>results</p>
		<ul class="search-results-list">
		</ul>
	</div>

<!-- User list -->

	<div class="user-list container">
		<p>user list</p>
		<ul class="user-movies-list">			
		</ul>
	</div>

<!-- Footer -->

	<footer class="container">
		<p>Built by Steve Brown</p>
	</footer>

<!-- Scripts -->

	<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./app.js"></script>
	
</body>
</html>
